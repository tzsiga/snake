<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake.JS</title>
  <style type="text/css">

    body {
      text-align: center;
    }

  </style>
</head>
<body>

<div id="gametable">
  <div id="snake"></div>
</div>

<script type="text/javascript">
  var step = 100;
  var inc = 10;
  var unit = 'px';

  var Direction = {};
  Direction.left = 37;
  Direction.right = 39;
  Direction.top = 38;
  Direction.bottom = 40;

  var GT = {};
  GT.width = 40;
  GT.height = 30;
  GT.element = document.querySelector('#gametable');
  GT.element.style.display = 'inline-block';
  GT.element.style.width = (GT.width * inc) + unit;
  GT.element.style.height = (GT.height * inc) + unit;
  GT.element.style.margin = '15px';
  GT.element.style.outline = '1px solid black';

  var Snake = {};
  Snake.pos = {};
  Snake.direction = Direction.bottom;
  //Snake.elements = [];
  Snake.element = document.querySelector('#snake');
  Snake.element.style.position = 'relative';
  Snake.element.style.height = inc + unit;
  Snake.element.style.width = inc + unit;
  Snake.element.style.top = '0';
  Snake.element.style.left = '0';
  Snake.element.style.backgroundColor = 'darkgreen';

  GT.updateState = function () {
    Snake.pos.left = parseInt(Snake.element.style.left);
    Snake.pos.top = parseInt(Snake.element.style.top);
    var newPos = 0;

    if (Snake.direction === Direction.left) {
      newPos = Snake.pos.left - inc;
      if (newPos < 0) {
        Snake.element.style.left = ((GT.width - 1) * inc) + unit;
      } else {
        Snake.element.style.left = newPos + unit;
      }
    } else if (Snake.direction === Direction.right) {
      newPos = Snake.pos.left + inc;
      if (newPos > (GT.width - 1) * inc) {
        Snake.element.style.left = 0;
      } else {
        Snake.element.style.left = newPos + unit;
      }
    } else if (Snake.direction === Direction.top) {
      newPos = Snake.pos.top - inc;
      if (newPos < 0) {
        Snake.element.style.top = ((GT.height - 1) * inc) + unit;
      } else {
        Snake.element.style.top = newPos + unit;
      }
    } else if (Snake.direction === Direction.bottom) {
      newPos = Snake.pos.top + inc;
      if (newPos > (GT.height - 1) * inc) {
        Snake.element.style.top = 0;
      } else {
        Snake.element.style.top = newPos + unit;
      }
    }
  };

  (function (){

    // key handler
    document.onkeydown = function (event) {
      if (event.keyCode >= 37 && event.keyCode <= 40) {
        Snake.direction = event.keyCode;
      }
    }

    // timer
    setInterval(function() {
      GT.updateState();
    }, step);

  })();

</script>

</body>
</html>
